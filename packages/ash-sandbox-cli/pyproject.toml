[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ash-sandbox-cli"
version = "0.1.0"
description = "Sandboxed CLI for Ash agent self-service"
requires-python = ">=3.12"
dependencies = [
    "typer>=0.12.0",
    "croniter>=2.0.0",
    "dateparser>=1.2.0",
    "pyyaml>=6.0.0",
    "ash-rpc-protocol",
]

[project.scripts]
ash-sb = "ash_sandbox_cli.app:app"

[tool.hatch.build.targets.wheel]
packages = ["src/ash_sandbox_cli"]
