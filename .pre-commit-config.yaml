default_language_version:
  python: python3.12

repos:
  # Ruff linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  # Type checking with ty (only fail on errors, not warnings)
  - repo: local
    hooks:
      - id: ty
        name: ty type checker
        entry: bash -c 'uv run ty check 2>&1 | grep -q "^error" && exit 1 || exit 0'
        language: system
        types: [python]
        pass_filenames: false

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: debug-statements
